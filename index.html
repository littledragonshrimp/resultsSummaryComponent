<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <header>
    <p class="result-title">Your Result</p>

    <div class="header-circle">
      <h2 class="result-score">76</h2>
      <p class="of">of 100</p>  
    </div>
    
    <div class="result-text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </header>

  <div class="summary-card">
    <h4 class="summary-title">Summary</h4>

    <div class="box reaction">
      <img src="/assets/images/icon-reaction.svg" alt="reaction-score" srcset="">
      <span class="box-title">Reaction</span>

      <span class="box-score">80 / 100</span>
    </div>
    
    <div class="box memory">
      <img src="/assets/images/icon-memory.svg" alt="memory-score" srcset="">
      <span class="box-title">Memory</span>

      <span class="box-score">92 / 100</span>
    </div>

    <div class="box verbal">
      <img src="/assets/images/icon-verbal.svg" alt="verbal-score" srcset="">
      <span class="box-title">Verbal</span>

      <span class="box-score">61 / 100</span>
    </div>

    <div class="box visual">
      <img src="/assets/images/icon-visual.svg" alt="visual-score" srcset="">
      <span class="box-title">Visual</span>

      <span class="box-score">72 / 100</span>
    </div>

    <button>Continue</button>
  </div>
</main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="actions.js"></script>
</body>
</html>
