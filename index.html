<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@300;400;700;800&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Manrope:wght@500;700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;500;600;700&family=Roboto:wght@700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 10px; text-align: center; margin-top: 5rem }
    .attribution a { font-size: 10px; color: hsl(228, 45%, 44%); }
  </style>


</head>
<body>
<main>
  <header>
    <p class="result-title">Your Result</p>

    <div class="header-circle">
      <h2 class="result-score">76</h2>
      <p class="of">of 100</p>  
    </div>
    
    <div class="result-text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </header>

  <div class="summary-card">
    <h4 class="summary-title">Summary</h4>

    <div class="box reaction">
      <span id="reaction-js"></span>
      <img src="assets/images/icon-reaction.svg" alt="reaction-score" srcset="">
      <span class="box-title">Reaction</span>

      <span class="box-score">80 / 100</span>
    </div>
    
    <div class="box memory">
      <span id="memory-js"></span>
      <img src="assets/images/icon-memory.svg" alt="memory-score" srcset="">
      <span class="box-title">Memory</span>

      <span class="box-score">92 / 100</span>
    </div>

    <div class="box verbal">
      <span id="verbal-js"></span>
      <img src="assets/images/icon-verbal.svg" alt="verbal-score" srcset="">
      <span class="box-title">Verbal</span>

      <span class="box-score">61 / 100</span>
    </div>

    <div class="box visual">
      <span id="visual-js"></span>
      <img src="assets/images/icon-visual.svg" alt="visual-score" srcset="">
      <span class="box-title">Visual</span>

      <span class="box-score">72 / 100</span>
    </div>

    <button type="button">Continue</button>
  </div>
</main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/littledragonshrimp/resultsSummaryComponent">littleDragonShrimp</a>.
      </div>
    </footer>
    <script src="actions.js"></script>
</body>
</html>
